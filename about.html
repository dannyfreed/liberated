	</section>

	<section class="divider" id="contact-divider">
	<h1>Contact Us</h1>
	</section>


	<section class="contact">
		<form action="#" id="contactForm" class="col-xs-12 col-sm-4 col-md-4 col-lg-4 contact-form field-icons-yes">
		    <div class="row-fluid">
		      <div style="display:block" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		        <div class="control-wrap">
		          <span class="icon">
		            <i class="fa fa-user"></i>
		          </span>
		          <input type="text" maxlength="100" name="name" id="name" class="name required" placeholder="Your Name">
		        </div>
		      </div>
		      </div>
		      <div class="row-fluid">
		      <div style="display:block" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		        <div class="control-wrap">
		          <span class="icon">
		            <i class="fa fa-envelope-o"></i>
		          </span>
		          <input required type="text" maxlength="100" name="email" id="email" class="email required" placeholder="Your Email">
		        </div>
		      </div>
		      </div>
		      <div class="row-fluid">
		      <div style="display:block" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		        <div class="control-wrap">
		          <textarea required type="text" name="telephone" id="phone" class="telephone required" placeholder="Your Message"></textarea>
		        </div>
		      </div>
		      </div>
		      <div class="row-fluid">
		      	<div style="padding:0; float: none; width: 92%;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		          <button style="width:100%; margin-left:auto; margin-right: auto;"type="submit" class="btn btn-primary"><i style="color:white; margin-right:10px; margin-left:-10px;" class="fa fa-paper-plane-o"></i>Send</button>
		        </div>
		    </div>
	</section>
